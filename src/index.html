<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todos JS</title>
</head>
<body>
<header class="header">
    <h3>Todos JS</h3>
    <input type="checkbox" role="switch">
</header>
<main>
    <div class="todo-app">
        <form id="todo-form" autocomplete="off" method="post" action="">
            <input required
                   autofocus
                   type="text"
                   placeholder="¿Qué tarea quieres hacer?"
                   id="todo-input">
        </form>
        <ul id="todo-list"></ul>
    </div>
</main>
</body>
</html>
